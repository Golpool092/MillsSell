        class AppState {
            constructor() {
                this.searchData = this.prepareSearchData();
                this.theme = localStorage.getItem('darkMode') === 'enabled' ? 'dark' : 'light';
            }
            
            prepareSearchData() {
                const data = [];
                
                categoriesData.forEach(category => {
                    category.subcategories.forEach(subcategory => {
                        subcategory.links.forEach(link => {
                            data.push({
                                title: link.text,
                                url: link.url,
                                category: category.title,
                                subcategory: subcategory.title,
                                description: category.description
                            });
                        });
                        
                        data.push({
                            title: subcategory.title,
                            url: '',
                            category: category.title,
                            subcategory: '',
                            description: category.description
                        });
                    });
                    
                    data.push({
                        title: category.title,
                        url: '',
                        category: '',
                        subcategory: '',
                        description: category.description
                    });
                });
                
                return data;
            }
            
            performSearch(query) {
                const lowerQuery = query.toLowerCase().trim();
                if (!lowerQuery) return [];
                
                return this.searchData.filter(item => {
                    return (
                        item.title.toLowerCase().includes(lowerQuery) || 
                        item.category.toLowerCase().includes(lowerQuery) ||
                        item.subcategory.toLowerCase().includes(lowerQuery) ||
                        item.description.toLowerCase().includes(lowerQuery)
                    );
                }).slice(0, 8);
            }
            
            toggleTheme() {
                this.theme = this.theme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('darkMode', this.theme === 'dark' ? 'enabled' : 'disabled');
                return this.theme;
            }
        }

        // –ö–ª–∞—Å—Å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è UI
        class UI {
            constructor() {
                this.appState = new AppState();
                this.searchInput = document.getElementById('searchInput');
                this.searchResults = document.getElementById('searchResults');
                this.themeToggle = document.getElementById('themeToggle');
                this.themeIcon = document.getElementById('themeIcon');
                this.body = document.body;
                this.categoriesContainer = document.getElementById('categoriesContainer');
                
                this.init();
            }
            
            init() {
                this.renderCategories();
                this.setupSearch();
                this.setupTheme();
                this.setupAnimations();
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
                if (this.appState.theme === 'dark') {
                    this.body.classList.add('dark-mode');
                    this.themeIcon.textContent = '‚òÄÔ∏è';
                    this.themeToggle.innerHTML = '<span id="themeIcon">‚òÄÔ∏è</span> –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
                }
            }
            
            renderCategories() {
                this.categoriesContainer.innerHTML = '';
                
                categoriesData.forEach((category, index) => {
                    const card = document.createElement('div');
                    card.className = 'category-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    let html = `<h2>${category.title}</h2>`;
                    html += `<p><b>${category.description}</b></p>`;
                    
                    category.subcategories.forEach(subcategory => {
                        html += `<div class="subcategory"><h3>${subcategory.title}</h3>`;
                        
                        subcategory.links.forEach(link => {
                            html += `<a href="${link.url}" class="btn" target="_blank">${link.text}</a> `;
                        });
                        
                        html += `</div>`;
                    });
                    
                    if (category.disabled) {
                        html += `<button class="btn btn-disabled">–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å</button>`;
                    }
                    
                    card.innerHTML = html;
                    this.categoriesContainer.appendChild(card);
                    
                    if (category.disabled) {
                        card.querySelector('.btn-disabled').addEventListener('click', (e) => {
                            e.preventDefault();
                            alert('–≠—Ç–æ—Ç —Ä–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ. –°–ª–µ–¥–∏—Ç–µ –∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏ –≤ –Ω–∞—à–µ–º Telegram-–∫–∞–Ω–∞–ª–µ!');
                        });
                    }
                });
            }
            
            setupSearch() {
                // –ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫ –±–µ–∑ –∑–∞–¥–µ—Ä–∂–∫–∏
                this.searchInput.addEventListener('input', () => {
                    const query = this.searchInput.value;
                    const results = this.appState.performSearch(query);
                    this.showResults(results, query);
                });
                
                this.searchInput.addEventListener('focus', () => {
                    if (this.searchInput.value.trim()) {
                        const results = this.appState.performSearch(this.searchInput.value);
                        this.showResults(results, this.searchInput.value);
                    }
                });
                
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-container')) {
                        this.searchResults.style.display = 'none';
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.searchResults.style.display = 'none';
                    }
                });
            }
            
            showResults(results, query) {
                this.searchResults.innerHTML = '';
                
                if (results.length === 0 && query.trim()) {
                    const noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.innerHTML = `
                        <p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É "${query}"</p>
                        <a href="https://t.me/MillsCome" class="btn" target="_blank" style="margin-top: 10px; padding: 0.5rem 1rem; font-size: 0.9rem;">
                            –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –Ω–æ–≤—É—é —Å—Ç–∞—Ç—å—é
                        </a>
                    `;
                    this.searchResults.appendChild(noResults);
                } else {
                    results.forEach(result => {
                        const item = document.createElement('div');
                        item.className = 'search-result-item';
                        
                        const displayTitle = result.subcategory ? 
                            `${result.subcategory} ‚Üí ${result.title}` : result.title;
                        
                        item.innerHTML = `
                            <h4>${this.highlightText(displayTitle, query)}</h4>
                            <p>${this.highlightText(result.category, query)}</p>
                        `;
                        
                        item.addEventListener('click', () => {
                            if (result.url) {
                                window.open(result.url, '_blank');
                            } else {
                                const categoryElement = [...document.querySelectorAll('.category-card h2')]
                                    .find(el => el.textContent === result.category);
                                
                                if (categoryElement) {
                                    categoryElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                }
                            }
                            this.searchResults.style.display = 'none';
                        });
                        
                        this.searchResults.appendChild(item);
                    });
                }
                
                this.searchResults.style.display = 'block';
            }
            
            highlightText(text, query) {
                if (!query || !text) return text;
                const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`(${escapedQuery})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }
            
            setupTheme() {
                this.themeToggle.addEventListener('click', () => {
                    const newTheme = this.appState.toggleTheme();
                    
                    if (newTheme === 'dark') {
                        this.body.classList.add('dark-mode');
                        this.themeIcon.textContent = '‚òÄÔ∏è';
                        this.themeToggle.innerHTML = '<span id="themeIcon">‚òÄÔ∏è</span> –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
                    } else {
                        this.body.classList.remove('dark-mode');
                        this.themeIcon.textContent = 'üåô';
                        this.themeToggle.innerHTML = '<span id="themeIcon">üåô</span> –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
                    }
                });
            }
            
            setupAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                        }
                    });
                }, { threshold: 0.1 });
                
                document.querySelectorAll('.category-card').forEach(card => {
                    observer.observe(card);
                });
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            new UI();
        });
    </script>
</body>
</html>
